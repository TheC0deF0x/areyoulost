<div
  class="min-h-full flex items-center justify-center py-6 px-4 sm:px-6 lg:px-8 bg-gray-900"
>
  <div class="max-w-md w-full space-y-8">
    <!-- Image header -->
    <div>
      <img
        class="mx-auto w-40"
        src="https://omniplexlearning.com/wp-content/themes/Omniplex/image/omni-logo-white.svg"
        alt="Omniplex Learning"
      />
      <h2 class="mt-4 text-center text-2xl font-extrabold text-white">
        Sign in to your account
      </h2>
    </div>
    <!-- End Image Header -->

    <!-- Login Form -->
    <form class="mt-4 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true" />
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-800 border-gray-600 placeholder-gray-300 text-white rounded-t-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
            placeholder="Email address"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-gray-800 border-gray-600 placeholder-gray-300 text-white rounded-b-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
            placeholder="Password"
          />
        </div>
      </div>
      <!-- End Login Form -->

      <!-- Forgot password text -->
      <div class="flex items-center justify-end">
        <div class="text-sm">
          <a href="#" class="font-medium text-orange-600 hover:text-orange-500">
            Forgot your password?
          </a>
        </div>
      </div>
      <!-- End forgot password text -->

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-800"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg
              class="h-5 w-5 text-white group-hover:text-gray-200"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Sign in
        </button>
      </div>
      <!-- End Submit Button -->

      <!-- OR hr -->
      <div class="flex justify-between items-center mt-3">
        <hr class="w-full" />
        <span class="p-2 text-gray-400 mb-1">OR</span>
        <hr class="w-full" />
      </div>
      <!-- end or hr -->

      <!-- Social Media Logins -->
      <button
        class="h-12 mt-3 text-white w-full rounded bg-blue-800 hover:bg-blue-900"
      >
        <i class="eva eva-facebook text-1xl align-middle"></i> Sign in with
        Facebook
      </button>
      <button
        class="h-12 mt-3 text-white w-full rounded bg-red-800 hover:bg-red-900"
      >
        <i class="eva eva-google align-middle"></i> Sign in with Google
      </button>
      <!-- End Social Media Logins -->
    </form>
  </div>
</div>
